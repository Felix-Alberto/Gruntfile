<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Contatos</title>
        <link rel="stylesheet" href="@@EMDERECO_DO_CSS">
        
        </head>

<body>
    <div class="container">
        <h1>Agenda de Contatos</h1>

        <form id="contactForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="phone" placeholder="Telefone" required>
            <button type="submit">Adicionar Contato</button>
        </form>

        <!-- Tabela de contatos -->
        <table id="contactTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contatos serão adicionados aqui -->
            </tbody>
        </table>
    </div>
 
        <script src="@@EMDERECO_DO_JS"></script>
    </body>
</html>
